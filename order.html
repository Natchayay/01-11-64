    <h1 class="center-align">Prescription</h1>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="mb-3 row">
              <label for="inputText" class="col-sm-2 col-form-label">HN</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputText" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="staticText" class="col-sm-2 col-form-label"
                >Name</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="staticText"
                  value=""
                />
              </div>
            </div>

            <fieldset class="row mb-3">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios1"
                      value="option1"
                      checked
                    />
                    <label class="form-check-label" for="gridRadios1">
                      Male
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios2"
                      value="option2"
                    />
                    <label class="form-check-label" for="gridRadios2">
                      Female
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
