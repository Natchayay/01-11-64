<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caediac certer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link rel='stylesheet' href='styles_sign up.css'/>

</head>
<body>
    <div id="user-login">
      <div class="container">
        <br /><br />
        <h1 class="mb-3">HEART FAILURE SYSTEM</h1>
        <a><img src="login_logo.jpg" height="180px"/></a>
        <br /><br />
        <form>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Create your accont</label>
            <br/>
            <div class="box">
              <div class="row g-3">
                <div class="col">
                  <input class='form-control' type='text' v-model='firstname' placeholder='Firstname'></input> 
                </div>
                <div class="col">
                  <input class='form-control' type='text' v-model='lastname' placeholder='Lastname'></input>  
                </div>
                <div class="box">
                  <input class='form-control' type='text' v-model='email' placeholder='Email'></input> 
                </div>
                <form class="row g-3">
                  <div class="col">
                    <label for="inputPassword2" class="visually-hidden">Password</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                  </div>
                  <div class="col">
                    <span id="passwordHelpInline" class="form-text">
                      Must be 8-20 characters long.
                    </span>
                  </div>
                </form>     
              </div>
            </div> 
          </div>
          <br/>
          <div class="center-align">
            <button type="submit" class="btn btn-primary">SIGN IN</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
</body>
</html>
