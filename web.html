<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardiac center</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles_web.css" />
    <link rel="stylesheet" href="styles_statistic.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="heart.png"
            alt=""
            width="60"
            height="48"
            class="d-inline-block align-text-top"
          />Caediac center</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="web.html"
              >Statistic</a
            >
            <a class="nav-link" href="register.html">Register</a>
            <a class="nav-link" href="order.html">Order</a>
            <a class="nav-link" href="preview.html">Preview</a>
            <a class="nav-link" href="patients.html">Patient list</a>
            <a class="nav-link" href="medication.html">Medication history</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="col">
        <div class="row g-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Cardiac Overview</label
          >
        </div>
        <div class="row g-3">
          <p class="center-align">Welcome Back, Admin</p>
        </div>
        <br />
        <div class="row g-3">
          <div class="card mb-3 card-coler1" style="max-width: 300px">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="total.png"
                  class="img-fluid rounded-start"
                  alt="..."
                  width="70px"
                  height="70px"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Total Patient</h5>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      readonly
                      class="form-control-plaintext"
                      id="staticText"
                      value=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div class="card card-coler2">
                <div class="card-body">
                  <h5 class="card-title">Patient By Gender</h5>
                </div>
                <img
                  src="gender.png"
                  class="img-fluid rounded-start"
                  alt="..."
                  height="200"
                  width="200"
                />
                <br />
              </div>
            </div>
            <div class="col">
              <div class="card card-coler3">
                <div class="card-body">
                  <h5 class="card-title">Top Patient By Group</h5>
                </div>
                <img
                  src="group.png"
                  class="img-fluid rounded-start"
                  alt="..."
                  height="200"
                  width="200"
                />
                <br />
              </div>
            </div>
            <div class="col">
              <div class="card card-coler4">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                </div>
                <img
                  src="ความร่วมมือ.png"
                  class="img-fluid rounded-start"
                  alt="..."
                  height="200"
                  width="200"
                />
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="button">
        <a class="page-link" href="register.html">+ Register Patient</a>
      </div>
    </div>
    <br /><br /><br /><br />
    <nav class="navbar fixed-bottom navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
